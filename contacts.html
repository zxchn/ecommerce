<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHN | Merch - Contacts</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <div class="logo">CHN  | Merch </div>
        <nav class="nav">
            <a href="homepage.html">Home</a>
            <a href="product.html">Shop</a>
            <a href="contacts.html">Contact Us</a>
        </nav>

        <div class="icons">
            <div id="user-info" class="user-info" style="display: none;">
                <span id="greeting"></span>
                <button id="logout-btn" class="logout-btn" onclick="handleLogout()">Logout</button>
            </div>
            <a href="login.html" id="login-link" class="icon-link">
                <i class="fa-solid fa-user"></i>
            </a>
            <a href="cart.html" class="icon-link">
                <i class="fa-solid fa-cart-shopping"></i>
            </a>
        </div>
    </header>
<!---Main Page-->
<section class="contact-section">
    <div class="contact-form">
        <h2>Get In Touch</h2>
        <form id="contact-form">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your email" required>
            <input type="text" id="subject" name="subject" placeholder="Subject" required>
            <textarea id="message" name="message" placeholder="Your message (optional)" rows="5"></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>
    <div class="map">
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093713!2d144.9537363154067!3d-37.81720974258779!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577b6e8656a4f0!2sDocklands%20VIC%203000%2C%20Australia!5e0!3m2!1sen!2sph!4v1690000000000!5m2!1sen!2sph"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</section>
    

    <footer class="footer">
        <p>&copy; 2024 CHN | Merch. All rights reserved.</p>
    </footer>

    <script>
      
      document.addEventListener('DOMContentLoaded', () => {
    const contactForm = document.getElementById('contact-form');

    contactForm.addEventListener('submit', (e) => {
        e.preventDefault();

        const name = document.getElementById('name').value;
        const email = document.getElementById('email').value;
        const subject = document.getElementById('subject').value;
        const message = document.getElementById('message').value;

        alert(`Thank you, ${name}! Your message has been sent.\n\nDetails:\nEmail: ${email}\nSubject: ${subject}\nMessage: ${message}`);
        
        // Reset form fields
        contactForm.reset();
    });
});
    </script>
</body>
</html>
