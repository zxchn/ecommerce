<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .sidebar {
            width: 250px;
            background-color: #ffffff;
            color: #000;
            display: flex;
            flex-direction: column;
            margin-top: 55px;
            padding: 20px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }

        .profile {
            text-align: center;
            margin-bottom: 20px;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .profile h3 {
            margin: 0;
            font-size: 18px;
            font-weight: bold;
        }

        .profile p {
            margin: 5px 0;
            font-size: 14px;
            color: #666;
        }

        .sidebar-menu {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-menu li {
            margin-bottom: 15px;
        }

        .sidebar-menu li a {
            text-decoration: none;
            color: #000;
            display: flex;
            align-items: center;
            padding: 10px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .sidebar-menu li a:hover {
            background-color: #f0f0f0;
        }

        .sidebar-menu li.active a {
            background-color: #fad2f2;
            color: #000;
            font-weight: bold;
        }

        .sidebar-menu i {
            margin-right: 10px;
            font-size: 18px;
        }

        

        .alert-badge {
            background-color: #ff0000;
            color: #fff;
            font-size: 12px;
            padding: 2px 6px;
            border-radius: 50%;
            margin-left: auto;
        }

        .main {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #f8f8ff;
            color: rgb(0, 0, 0);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .search-bar {
            background-color: white;
            border: none;
            border-radius: 4px;
            padding: 5px 10px;
            width: 300px;
        }
        .greetings{
            padding: 20px; 
            margin-top: 12px;
            font-size: 58px; 
            text-align: left;
            
        }

        .content {
            padding: 20px;
            background-color: white;
            margin: 10px; /* Adjust margin as needed */
            margin-top: 1px; /* Add more space above the content */
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            margin-bottom: 20px;
        }

        .user-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .user-table th, .user-table td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        .user-table th {
            background-color: #ffffff;
            color: rgb(0, 0, 0);
        }

        .user-table tr:hover {
            background-color: #f1f1f1;
        }

        .action-btn {
            padding: 5px 10px;
            margin: 0 5px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .edit-btn {
            background-color: #4CAF50;
            color: white;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .icons{
            padding-right: 40px;
        }
        
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .header .search-bar {
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="profile">
            <img src="userpfp.jpeg" alt="Profile Picture" class="profile-pic"> <!-- Replace with your profile image path -->
            <h3>Michael Scott</h3>
            <p>Manila, PH</p>
        </div>
        <ul class="sidebar-menu">
            <li class="active"><a href="#"><i class="fa-solid fa-house"></i> Dashboard</a></li>
            <li><a href="#"><i class="fa-solid fa-chart-line"></i> Statistics </a></li>
            <li><a href="#"><i class="fa-solid fa-address-book"></i> Contacts</a></li>
            <li><a href="#"><i class="fa-solid fa-calendar"></i> Calendar</a></li>
            <li><a href="#"><i class="fa-solid fa-bell"></i> Notifications </a></li>
        </ul>
    </div>

    <div class="main">
        <header class="header">
            <div><strong>CHN | Merch</strong></div>
            
            <div class="icons">
                <a href="#" class="icon-link"><i class="fa-solid fa-user"></i></a>
                <a href="homepage.html" class="icon-link"><i class="fa-solid fa-sign-out-alt"></i></a>
            </div>
        </header>
    
        <div class="greetings">
            <p>
                Hi Scott! <br><strong>Welcome Back</strong>
            </p> <!-- Greeting moved outside of the content section -->
        </div>
    
        <div class="content">
            <h2>Manage Users</h2>
            <button class="action-btn add-btn" onclick="addUser()">Add New User</button>
    
            <table class="user-table" id="userTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>John Doe</td>
                        <td>john.doe@example.com</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editUser(this)">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteUser(this)">Delete</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Jane Smith</td>
                        <td>jane.smith@example.com</td>
                        <td>
                            <button class="action-btn edit-btn" onclick="editUser(this)">Edit</button>
                            <button class="action-btn delete-btn" onclick="deleteUser(this)">Delete</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        function addUser() {
            const table = document.getElementById('userTable').getElementsByTagName('tbody')[0];
            const newRow = table.insertRow();
            newRow.innerHTML = `
                <td>New User</td>
                <td>new.user@example.com</td>
                <td>
                    <button class="action-btn edit-btn" onclick="editUser(this)">Edit</button>
                    <button class="action-btn delete-btn" onclick="deleteUser(this)">Delete</button>
                </td>
            `;
        }

        function editUser(button) {
            const row = button.closest('tr');
            const name = row.cells[0].textContent;
            const email = row.cells[1].textContent;

            const newName = prompt('Edit Name:', name);
            const newEmail = prompt('Edit Email:', email);

            if (newName) row.cells[0].textContent = newName;
            if (newEmail) row.cells[1].textContent = newEmail;
        }

        function deleteUser(button) {
            const row = button.closest('tr');
            if (confirm('Are you sure you want to delete this user?')) {
                row.remove();
            }
        }
    </script>
</body>
</html>
